<div class="wrapper" *ngIf="offers$ | async as offers">
  <div class="container">
    <div class="header">
      <h2>Explore offers</h2>
    </div>
    <div class="offers">
      <div class="offer-card" *ngFor="let offer of offers">
        <app-offer-card
          [offer]="offer"
          (onBuy)="goToPaymentPage(offer)"
        />
      </div>
    </div>
  </div>
</div>
