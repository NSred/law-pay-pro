<div class="input-wrapper">
  <input
    class="input-field"
    [formControl]="control"
    [placeholder]="placeholder"
    [readOnly]="isDisabled"
    [type]="type"
  />
  <div *ngIf="control.touched && control.invalid">
    <ng-container *ngIf="control.hasError('required')">
      <app-input-error [error]="errors.required" />
    </ng-container>
    <ng-container *ngIf="control.hasError('pattern')">
      <app-input-error [error]="errors.pattern" />
    </ng-container>
    <ng-container *ngIf="control.hasError('email')">
      <app-input-error [error]="errors.email" />
    </ng-container>
  </div>
</div>
